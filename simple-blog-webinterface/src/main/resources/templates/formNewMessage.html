<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mon Blog - Nouveau Message</title>
</head>
<body>

	<header>
		<h1>Message</h1>
		
		<nav>
			<ul>
				<li><a th:href="@{/}">Accueil</a></li>
				<li><a th:href="@{/createMessage}">Contact</a></li>
				<li><a th:href="@{/messages}">Messagerie</a></li>
			</ul>
		</nav>
	</header>

	<div class="container special">

		<h2 class="h2">Nouveau message</h2>
		<div>
			<form method="post"
				th:action="@{/saveMessage}" th:object="${message}">
				<div class="form-group">
					<label for="usertype">Type d'utilisateur</label> 
					<input
						type="number" th:field="*{utilisateur}" class="form-control" id="usertype"
						placeholder="Saisir le type d'utilisateur">
				</div>	
				<div class="form-group">
					<label for="date">Date</label> 
					<input
						type="date" th:field="*{date}" class="form-control" id="date"
						placeholder="Saisir la date">
				</div>								
				<div class="form-group">
					<label for="contenu">Contenu</label> 
					<input
						type="text" th:field="*{contenu}" class="form-control" id="contenu"
						placeholder="Saisir le contenu du message">
				</div>			
				
				<button type="submit">CrÃ©er le message</button>
			</form>
		</div>

	</div>

</body>
</html>
