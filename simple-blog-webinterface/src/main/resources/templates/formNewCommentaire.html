<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../style.css" />
<title>Mon Blog - Nouveau Commentaire</title>
</head>
<body>

	<div id="corps">
	
		<div>
			<p th:text="${commentaire.article?.titre}"> Titre </p>
			<p th:text="${commentaire.article?.contenu}"> Contenu </p>						
		</div>	
	
		<div class="container special">
	
			<h2 class="h2">Nouveau commentaire</h2>
			<div>
				<form method="post"
					th:action="@{/saveCommentaire/{id}(id=${commentaire.article.id})}" th:object="${commentaire}">
					<div class="form-group">
						<label for="login">Login</label> 
						<input
							type="text" th:field="*{login}" class="form-control" id="login"
							placeholder="Saisir le login">
					</div>
					<div class="form-group">
						<label for="date">Date</label> 
						<input
							type="date" th:field="*{date}" class="form-control" id="date"
							placeholder="Saisir la date">
					</div>								
					<div class="form-group">
						<label for="contenu">Contenu</label> 
						<input
							type="text" th:field="*{contenu}" class="form-control" id="contenu"
							placeholder="Saisir le contenu du commentaire">
					</div>		
					<!--  
					<div class="form-group">
						<label for="article">Article id</label> 
						<input
							type="number" th:field="*{article}" class="form-control" id="article"
							placeholder="Saisir l'id article">
					</div>						
					-->
					<button type="submit">Cr√©er le commentaire</button>
				</form>
			</div>
	
		</div>
		
	</div>

</body>
</html>
